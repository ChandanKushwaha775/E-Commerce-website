{% extends 'shop/basic.html' %}
{% block title%} Contact Us -My Sale Cart {% endblock %}
{% block body %}
  <div class="container my-3">
    <h3>Contact Us!</h3>
    <form action="/shop/contact" method="post">{% csrf_token %}
      <input type="hidden" name="itemscontact" id="itemscontact">
      <div class="form-group">
        <label for="Name">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="Name">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
      </div>
      <div class="form-group">
        <label for="">Mobile Number</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile Number">
      </div>
      <div class="form-group">
        <label for="desc">How May Help You?</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"placeholder="Write Your Qurrey..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
{% endblock %}
{% block js %}
  <script>
  {% if thank %}
    alert('Thanks for Contacting us.We will get back to you soon!');
    
    document.location ="/shop/contact";
  {% endif %}
  </script>
{% endblock %}
